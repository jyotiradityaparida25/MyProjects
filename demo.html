<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bidder - Freelancing Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <h1 class="logo">Skill Bidder</h1>
            </div>
            <div class="nav-right">
                <a href="signup.html" class="nav-link">Sign Up</a>
                <a href="signin.html" class="nav-link">Sign In</a>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="hero">
            <h2>Welcome to Skill Bidder</h2>
            <p>Connecting freelancers with clients from around the world. Get started and bring your skills to the next level.</p>
            <a href="signup.html" class="cta-button">Get Started</a>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Skill Bidder. All rights reserved.</p>
    </footer>

    <!-- Internal CSS for Quick Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: #fff;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .nav-link {
            color: #fff;
            margin-left: 1rem;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 5rem 1rem;
            background-color: #fff;
        }
        .cta-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }
    </style>
</body>
</html>
